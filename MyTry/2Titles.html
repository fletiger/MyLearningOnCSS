<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两行排列空白问题的试验</title>
    <style>
        .lblFloat1 {
            height: 2em;
            font-size: 3em;
            border: 7px  solid;
            color: #fea500;
        }
        .lblDiv1 {
            background-color: #32302b;
            border: 6px solid;
            font-size: 3em;
            color: #ffffff;
        }
        .lbl2 {
            color: blue;
            font-size: 3em;
            height:50px;
            line-height: 50px;
            border: 7px solid;
        }
    </style>
</head>

<body style="background-color: #4ca5ad">
    <div class="lblFloat1" style="float: left;">
        flt 1-1
    </div>
    <div class="lblFloat1" style="float: right;">
        flt 1-2
    </div>
    <div class="lblDiv1" align="center">
        div 1
    </div>

    <div class="lbl2" style="float: left;" align="left">
        flt 2-1
    </div>
    <div class="lbl2" style="float: right">
        flt 2-2
    </div>
    <div class="lbl2" align="center" style="height:30px; background-color: #22292c">
        div 2
    </div>
</body>
</html>
